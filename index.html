<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjivram's Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1>Sanjivram's Search Engine</h1>
            <input type="text" id="search-input" placeholder="Search for something..." onkeypress="handleKeyPress(event)">
            <button onclick="search()">Search</button>
        </div>
        <div id="results" class="results-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
